<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header class="header">
    <h1><i class="fas fa-user-circle"></i> Student Profile</h1>
  </header>

  <main class="profile-container">
    <div class="profile-card">
      <img src="student-avatar.png" alt="Student Avatar" class="profile-pic">
      <div class="profile-info">
        <h2>Amal Akbarov</h2>
        <p><strong>Student ID:</strong> 12345678</p>
        <p><strong>Email:</strong> Amal@cuny.edu</p>
        <p><strong>Major:</strong> Computer Science</p>
        <p><strong>Phone:</strong> (123) 456-7891</p>
      </div>
    </div>

    <div class="profile-actions">
      <h3>Edit Profile</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" value="Amal@cuny.edu"><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" value="(123) 456-7891"><br>

        <label for="major">Major:</label>
        <input type="text" id="major" value="Computer Science"><br>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>

</body>
</html>
